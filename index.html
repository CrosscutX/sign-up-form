<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wallsplat Login Site</title>
</head>
<body>
    <div class="left-section">
        <div class="title-container">
            <img src="img/odin-lined.png" alt="">
            <h1>WALLSPLAT</h1>
        </div>
        <p>Photo by Capcom</p>
    </div>
    <div class="right-section">
        <div class="top-container">
            <h1>Reach the peak of your potential</h1>
            <h2>Join the dojo</h2>
        </div>
        <div class="middle-container">
            <h2>Sign Up!</h2>
                <form action="http://www.dustloop.com/wiki/index.php?title=Main_Page" method="post">
                    <div class="row-1">
                    
                        <div class="input">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="uname" placeholder="Crosscut">
                    </div>

                    <div class="input">
                        <label for="E-mail">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="crosscutcode@gmail.com">
                    </div>
            </div>
            <div class="row-2">
                <div class="input">
                    <label for="pword">Password</label>
                    <input type="password" id="pword" name="pword" placeholder="opensesame">
                </div>

                <div class="input">
                    <label for="pword-confirm">Confirm Password</label>
                    <input type="password" id="pword-confirm" name="pword-confirm" placeholder="opensesame">
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <button type="submit">Create Account</button>
                </form>
            <p>Already have an account? <a href="randomsite.com">Log in</a></p>
        </div>
    </div>
</body>
</html>
